<div class="container-fluid m-4">
  <a class="btn btn-danger m-3" [routerLink]="['/NewProduct']">New Product</a>
 <table class="table table-striped table-hover text-center">
  <thead>
    <tr class="table-secondary" >
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <!-- <th scope="col">Image</th> -->
      <!-- <th scope="col">Date</th> -->
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Count</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let prd of productListOfCat;let i = index;trackBy:trackByFunc">
    <tr [hidden]="prd.quantity==0" [ngStyle]="{'background-color':(prd.quantity==1)?'yellow':'lightyellow'}">
    <td>{{i+1}}</td>
    <td>{{prd.name}}</td>
    <!-- <td><img [src]="prd.img" height="70px" width="130px"></td>
    <td>{{todayDate|date:'short'}}</td> -->
    <td>{{prd.price|currency:'EGP'}}</td>
    <td>{{prd.quantity}}</td>
    <td><input type="number" class="form-control" #itemsCount></td>
    <td>
       <button class="btn btn-success" (click)="openProductDetails(prd.id)">Details</button>
      <button class="btn btn-danger m-3" (click)="decProduct(prd)" (click)="updatCart({name:prd.name,price:prd.price,count:+itemsCount.value})" (click)="updatetotalprice(prd.price,itemsCount.value)">Add TO Cart</button>


    </td>
    <!-- <td><button class="btn btn-danger" (click)="decProduct(prd)">Buy</button></td> -->


   </tr>
</ng-container>

  </tbody>
 </table>
 </div>
